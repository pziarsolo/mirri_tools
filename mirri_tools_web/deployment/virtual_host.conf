<VirtualHost *:80>
    ServerName localhost
    ServerAdmin pziarsolo@cect.org

    #Alias /api/static   /home/jope/devel/crf/crf_web/static
    #Alias /api//media   /home/jope/devel/crf/crf_web/media

	WSGIPassAuthorization On
	WSGIDaemonProcess tools.mirri.org python-path=/home/webadmin/devel/mirri_validator_dev:/home/webadmin/devel/mirri_utils:/home/webadmin/devel/pyenv/lib/python3.7/site-packages
	WSGIProcessGroup tools.mirri.org

	WSGIScriptAlias /validator /home/webadmin/devel/mirri_tools/mirri_tools_web/wsgi.py

        <Directory /home/webadmin/devel/mirri_tools/mirri_tools_web/ >
            <Files wsgi.py>
                Require all granted
            </Files>
        </Directory>
        <Directory /home/jope/devel/crf/crf_web/static>
                Require all granted
        </Directory>
        <Directory /home/jope/devel/crf/crf_web/media>
                Require all granted
        </Directory>

	DocumentRoot /var/www/html

    CustomLog ${APACHE_LOG_DIR}/validator_access.log combined
    ErrorLog ${APACHE_LOG_DIR}/validator_error.log
    LogLevel warn
</VirtualHost>

